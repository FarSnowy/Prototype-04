<a-assets>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <!-- handle unknown marker -->
        <!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->


        <!-- handle matrix marker -->
        <a-marker type='barcode' value='0'>
            <a-plane width="8" height="6.5" position="-3 0 -2" rotation="-90 0 0" color="white">
            <a-plane width="6" height="6" src="#01" position="0.1 0 0.5">
<!--                <a-text value="Kio" color="#111" position="0 -2.5 0" align="center"></a-text>-->
           <a-entity position="0 0 0" text-geometry="value: Layanan RFID; font: #exoItalicFont; style: italic; size: 0.4; weight: bold; height: 0;"
                  material="shader: flat; color: blue"></a-entity>
            </a-plane>
            </a-plane>
        </a-marker>

                <a-marker type='barcode' value='2'>
            <a-plane width="8" height="6.5" position="-3 0 -2" rotation="-90 0 0" color="white">
            <a-plane width="6" height="6" src="#02" position="0.1 0 0.5">
<!--                <a-text value="Kio" color="#111" position="0 -2.5 0" align="center"></a-text>-->
           <a-entity position="0 -2.5 0" text-geometry="value: Peminjaman/Pengembalian Mandiri; font: #exoItalicFont; style: italic; size: 0.4; weight: bold; height: 0;"
                  material="shader: flat; color: blue"></a-entity>
            </a-plane>
            </a-plane>
        </a-marker>


                <a-marker type='barcode' value='3'>
            <a-plane width="8" height="6.5" position="-3 0 -2" rotation="-90 0 0" color="white">
            <a-plane width="6" height="6" src="#03" position="0.1 0 0.5">
<!--                <a-text value="Kio" color="#111" position="0 -2.5 0" align="center"></a-text>-->
           <a-entity position="0 0 0" text-geometry="value: Ruang Baca Nyaman; font: #exoItalicFont; style: italic; size: 0.4; weight: bold; height: 0;"
                  material="shader: flat; color: blue"></a-entity>
            </a-plane>
            </a-plane>
        </a-marker>
        
        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>

</html>
